<!-- authentication/templates/emails/password_changed.html -->
<!DOCTYPE html>
<html>
<head>
    <style>
        .container { 
            max-width: 600px; 
            margin: 20px auto; 
            padding: 30px; 
            border: 1px solid #ddd; 
            font-family: Arial, sans-serif;
        }
        .message {
            font-size: 16px;
            color: #2c3e50;
        }
        .footer { 
            margin-top: 30px; 
            font-size: 12px; 
            color: #666; 
            border-top: 1px solid #eee;
            padding-top: 15px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>{{ app_name }} Password Change Notification</h2>
        <p class="message">Hi {{ user.first_name }},</p>
        <p class="message">Your password was changed successfully on {{ timestamp }}.</p>
        <p class="message">If you did not request this change, please reset your password immediately or contact support.</p>
        <div class="footer">
            <p>Need help? Contact {{ support_email }}</p>
        </div>
    </div>
</body>
</html>
