<!-- authentication/templates/emails/otp_email.html -->
<!DOCTYPE html>
<html>
<head>
    <style>
        .container { 
            max-width: 600px; 
            margin: 20px auto; 
            padding: 30px; 
            border: 1px solid #ddd; 
            font-family: Arial, sans-serif;
        }
        .otp { 
            font-size: 24px; 
            letter-spacing: 4px; 
            margin: 20px 0; 
            color: #2c3e50;
            font-weight: bold;
        }
        .footer { 
            margin-top: 30px; 
            font-size: 12px; 
            color: #666; 
            border-top: 1px solid #eee;
            padding-top: 15px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>{{ app_name }} Email Verification</h2>
        <p>Your verification code is:</p>
        <div class="otp">{{ otp }}</div>
        <p>This code will expire in {{ expiry_minutes }} minutes.</p>
        <div class="footer">
            <p>If you didn't request this code, please ignore this email.</p>
            <p>Need help? Contact {{ support_email }}</p>
        </div>
    </div>
</body>
</html>
