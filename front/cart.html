<html>
<head>
    <title>Shopping Cart</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        body {
            font-family: 'Open Sans', sans-serif;
        }
    </style>
</head>
<body>
    <div class="bg-white">
        <!-- Header -->
        <div class="py-4 px-5 flex items-center border-b">
            <i class="fas fa-chevron-left text-2xl"></i>
            <h1 class="text-3xl font-bold ml-4">My Cart</h1>
        </div>

        <!-- Product Summary -->
        <div class="p-5">
            <div class="flex justify-between">
                <p class="font-bold">1 Product</p>
                <p class="font-bold">Total R250,00</p>
            </div>
            <div class="flex mt-4">
                <div class="w-20 h-20 bg-gray-300"></div>
                <div class="ml-4">
                    <p class="font-bold">Chicken Feed Mixed</p>
                    <p>Poultry Grain 10kg</p>
                    <p class="font-bold mt-2">R150,00</p>
                </div>
            </div>
        </div>

        <!-- Delivery Information -->
        <div class="p-5 mt-3 border-t">
            <p class="font-bold text-lg mb-3">Delivery Information</p>
            <div class="flex space-x-3">
                <input type="text" class="border-2 border-green-500 flex-1 p-2" placeholder="First Name">
                <input type="text" class="border-2 border-green-500 flex-1 p-2" placeholder="Surname">
            </div>
            <input type="text" class="border-2 border-green-500 w-full p-2 my-3" placeholder="Province">
            <input type="text" class="border-2 border-green-500 w-full p-2 my-3" placeholder="City">
            <input type="text" class="border-2 border-green-500 w-full p-2 my-3" placeholder="Zip Code">
            <input type="text" class="border-2 border-green-500 w-full p-2" placeholder="Street">
        </div>

        <!-- Shipping -->
        <div class="p-5 mt-3">
            <p class="font-bold text-lg mb-3">Shipping</p>
            <div class="flex items-center">
                <div class="border-2 border-green-500 rounded-full p-2 mr-2">
                    <i class="fas fa-truck text-green-600"></i>
                </div>
                <p class="font-bold">Standard Shipping</p>
                <p class="font-bold ml-auto">R100,00</p>
            </div>
        </div>

        <!-- Payment Method -->
        <div class="p-5 mt-3 border-t">
            <p class="font-bold text-lg mb-3">Payment Method</p>
            <input type="text" class="border-2 border-green-500 w-full p-2 mb-3" placeholder="Card Number">
            <div class="flex space-x-3">
                <input type="text" class="border-2 border-green-500 flex-1 p-2" placeholder="Expiry Date">
                <input type="text" class="border-2 border-green-500 flex-1 p-2" placeholder="CVV">
            </div>
            <button class="bg-green-500 text-white w-full p-4 mt-5 font-bold rounded-lg">Checkout</button>
        </div>

        <!-- Bottom Navigation Bar -->
        <div class="bg-gray-100 p-4 fixed bottom-0 w-full flex justify-between text-center">
            <div>
                <i class="fas fa-home text-lg"></i>
                <p class="text-xs">Dashboard</p>
            </div>
            <div>
                <i class="fas fa-chart-line text-lg"></i>
                <p class="text-xs">Feed Analysis</p>
            </div>
            <div>
                <i class="fas fa-exclamation-circle text-lg"></i>
                <p class="text-xs">Behaviour Analysis</p>
            </div>
            <div>
                <i class="fas fa-shopping-cart text-lg"></i>
                <p class="text-xs">Group Buying</p>
            </div>
            <div>
                <i class="fas fa-cog text-lg"></i>
                <p class="text-xs">Settings</p>
            </div>
        </div>
    </div>
</body>
</html>
